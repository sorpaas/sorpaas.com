{% include head.html %}    
    
    <section class="section color-{{page.color}}" id="{{ page.uid }}">
      {% if page.title %}
      <header>
        <h1>{{ page.title }}</h1>
        <h2 class="subtitle">{{ page.subtitle }}</h2>
      </header>
      {% endif %}
      <div class="content">
        {{ content | markdownify }}
        {% if page.include %}
          {% include {{page.include}} %}
        {% endif %}
      </div>
    </section>    
    
{% include tail.html %}
