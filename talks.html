<h2>Talks</h2>
<p>Here are talks given in different places.</p>

<ul class="related-posts">
  {% for post in site.collections.talks.docs %}
  <li>
    <h3>
      <a href="{{ post.url }}">
        {{ post.title }}
        <small>{{ post.place }} (<time datetime="{{ post.year | date_to_xmlschema }}">{{ post.year }}</time>)</small>
      </a>
    </h3>
  </li>
  {% endfor %}
</ul>
